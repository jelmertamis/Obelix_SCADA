<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Obelix SCADA{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  {% block head %}{% endblock %}
</head>
<body>
  {# Bepaal of we op de dashboard-pagina (index) zitten #}
  {% set is_index = (request.endpoint == 'index') %}

  {# Toon de terug-knop alleen als we níet op de index zitten #}
  {% if not is_index %}
    <p>
      <a class="btn" href="{{ url_for('index') }}">← Terug naar dashboard</a>
    </p>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
