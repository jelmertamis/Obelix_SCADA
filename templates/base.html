<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SCADA{% endblock %}</title>
  <style>
    /* ----------------- */
    /* Globale layout   */
    /* ----------------- */
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f8f9fa;
      margin: 0;
      text-align: center;
    }
    h1 { margin-bottom: 1rem; }

    /* ----------------- */
    /* Terug-knop       */
    /* ----------------- */
    .btn {
      display: inline-block;
      margin: 0.5rem 0 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s ease;
    }
    .btn:hover { background: #218838; }

    /* ----------------- */
    /* Dashboard-knoppen */
    /* ----------------- */
    .control-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .primary-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.375rem;
      transition: background-color 0.2s ease;
    }
    .primary-btn:hover { background-color: #0056b3; }

    /* ----------------- */
    /* Tabel-styling     */
    /* ----------------- */
    table {
      border-collapse: collapse;
      margin: auto;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background: #f0f0f0; }

    /* ----------------- */
    /* R302-secties etc. */
    /* ----------------- */
    section {
      margin: 2rem auto;
      width: 90%;
      max-width: 800px;
    }
    /* ... én al je andere CSS (relay-modules, cards, etc.) blijft hier ... */

  </style>
</head>
<body>

  <!-- terug-knop bovenaan -->
  <p><a class="btn" href="{{ url_for('index') }}">← Terug naar dashboard</a></p>

  {% block content %}{% endblock %}

</body>
</html>
