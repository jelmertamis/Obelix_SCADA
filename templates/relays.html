<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Relay Controls</title>
  <style>
    table { border-collapse: collapse; margin:auto; width: 80%; }
    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#f0f0f0; }
    select, button { margin:0 4px; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Relay Controls</h1>
  <p style="text-align:center;"><a href="{{ url_for('index') }}">‚Üê Terug</a></p>
  <table>
    <thead>
      <tr>
        <th>#</th><th>Name</th><th>Slave ID</th>
        {% for ch in range(8) %}<th>Coil {{ ch }}</th>{% endfor %}
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for r in relays %}
      <tr>
        <td>{{ r.idx }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.slave_id }}</td>
        {% for state in r.states %}
          <td>{{ state }}</td>
        {% endfor %}
        <td>
          <form method="post" action="{{ url_for('relays') }}">
            <input type="hidden" name="unit_idx" value="{{ r.idx }}">
            <select name="coil_idx">
              {% for ch in range(8) %}
                <option value="{{ ch }}">Coil {{ ch }}</option>
              {% endfor %}
            </select>
            <button name="action" value="on">ON</button>
            <button name="action" value="off">OFF</button>
            <button name="action" value="toggle">Toggle</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
