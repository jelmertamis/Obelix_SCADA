<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Relay Controls</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; text-align: center; }
    h1 { margin-bottom: 1rem; }
    table { border-collapse: collapse; margin: auto; width: 90%; }
    th, td { border:1px solid #ccc; padding:8px; text-align: center; }
    th { background: #f0f0f0; }
    button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 4px;
      border: none;
      color: white;
      cursor: pointer;
    }
    .btn-on { background-color: #28a745; }    /* groen */
    .btn-off { background-color: #dc3545; }   /* rood */
    .btn-on:hover { background-color: #218838; }
    .btn-off:hover { background-color: #c82333; }
    .module-name { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Relay Controls</h1>
  <p><a href="{{ url_for('index') }}">‚Üê Terug naar Dashboard</a></p>
  <table>
    <thead>
      <tr>
        <th>Module (Slave ID)</th>
        {% for ch in range(8) %}
          <th>Coil {{ ch }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for r in relays %}
      <tr>
        <td class="module-name">{{ r.name }} ({{ r.slave_id }})</td>
        {% for ch in range(8) %}
        {% set state = r.states[ch] %}
        <td>
          <form method="post" action="{{ url_for('relays') }}">
            <input type="hidden" name="unit_idx" value="{{ r.idx }}">
            <input type="hidden" name="coil_idx" value="{{ ch }}">
            <button
              name="action" value="toggle"
              class="{{ 'btn-on' if state == 'ON' else 'btn-off' }}">
              {{ state }}
            </button>
          </form>
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
