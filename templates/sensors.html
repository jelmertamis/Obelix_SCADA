{% extends 'base.html' %}

{% block title %}Sensor Uitlezingen{% endblock %}

{% block content %}
  <h1>Sensor Uitlezingen</h1>

  <section class="sensor-container">
    <table class="sensor-table">
      <thead>
        <tr>
          <th>Naam</th>
          <th>Slave ID</th>
          <th>Kanaal</th>
          <th>Ruwe Waarde</th>
          <th>Gekalibreerd</th>
        </tr>
      </thead>
      <tbody id="sensorBody">
        <!-- Komt via WS -->
      </tbody>
    </table>
    <p id="no-data" class="no-data" hidden>Geen sensoren gevonden.</p>
  </section>
{% endblock %}

{% block scripts %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('ðŸ›°ï¸ Sensors-pagina klaar, maak WSâ€¦');
      const socket = io('/sensors');

      socket.on('connect', () => {
        console.log('âœ… WS verbonden op /sensors');
      });

      socket.on('connect_error', err => {
        console.error('âŒ WS connect error:', err);
      });

      socket.on('sensor_update', readings => {
        console.log('ðŸ”” sensor_update ontvangen:', readings);

        const tbody  = document.getElementById('sensorBody');
        const noData = document.getElementById('no-data');
        if (!tbody || !noData) {
          console.error('ðŸ›‘ DOM-elementen niet gevonden');
          return;
        }

        if (readings.length === 0) {
          tbody.innerHTML = '';
          noData.hidden = false;
          return;
        }
        noData.hidden = true;

        // Tabelrijen aanmaken
        tbody.innerHTML = '';
        readings.forEach(r => {
          const tr = document.createElement('tr');
          ['name','slave_id','channel','raw','value'].forEach(key => {
            const td = document.createElement('td');
            td.textContent = r[key] != null ? r[key] : 'â€”';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });
    });
  </script>
{% endblock %}
