{% extends 'base.html' %}

{% block title %}Sensor Uitlezingen{% endblock %}

{% block content %}
<div style="background: gold; padding: .5rem; font-weight: bold;">
  🛠️ Dit is de aangepaste sensors.html
</div>  
<h1>Sensor Uitlezingen</h1>

  <section class="sensor-container">
    <table class="sensor-table">
      <thead>
        <tr>
          <th>Naam</th>
          <th>Slave ID</th>
          <th>Kanaal</th>
          <th>Ruwe Waarde</th>
          <th>Gekalibreerd</th>
        </tr>
      </thead>
      <tbody id="sensorBody">
        <!-- Wordt gevuld via WebSocket -->
      </tbody>
    </table>
    <p id="no-data" class="no-data" hidden>Geen sensoren gevonden.</p>
  </section>

  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM ready, maak WebSocket-connectie…');
      const socket = io('/sensors');

      socket.on('connect', () => {
        console.log('✅ WebSocket verbonden op /sensors');
      });

      socket.on('connect_error', err => {
        console.error('❌ WS connect error:', err);
      });

      socket.on('sensor_update', readings => {
        console.log('🔔 ontvangen readings:', readings);

        const tbody  = document.getElementById('sensorBody');
        const noData = document.getElementById('no-data');
        if (!tbody || !noData) {
          console.error('🛑 DOM-elementen niet gevonden!');
          return;
        }
        alert('sensors.js draait!');
        // Als er geen data is, toon fallback-message
        if (readings.length === 0) {
          tbody.innerHTML = '';
          noData.hidden = false;
          return;
        } else {
          noData.hidden = true;
        }

        // Vul de tabel
        tbody.innerHTML = '';
        readings.forEach(r => {
          const tr = document.createElement('tr');
          ['name','slave_id','channel','raw','value'].forEach(key => {
            const td = document.createElement('td');
            td.textContent = (r[key] != null ? r[key] : '—');
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });
    });
  </script>
{% endblock %}
