<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Obelix SCADA Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }
    .btn {
      display: inline-block;
      width: 250px;
      margin: 1rem;
      padding: 1rem;
      font-size: 1.25rem;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn:active {
      background-color: #004494;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h1>Obelix SCADA Dashboard</h1>
  <p>Fallback Mode: <strong>{{ 'Enabled' if fallback_mode else 'Disabled' }}</strong></p>

  <div>
    <a href="{{ url_for('relays') }}" class="btn">🔌 Relay Controls</a>
    <a href="{{ url_for('sensors') }}" class="btn">📊 Sensor Uitlezingen</a>
    <a href="{{ url_for('calibrate') }}" class="btn btn-secondary">⚙️ Sensor Range Instellingen</a>
    <a href="{{ url_for('aio') }}" class="btn">⚙️ EX04AIO I/O Interface</a>
  </div>
</body>
</html>
