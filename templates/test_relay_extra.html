<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Relay Test Interface Extra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
        }
        .status {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .fallback {
            color: #d32f2f;
            font-weight: bold;
        }
        .log {
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
            font-family: monospace;
            height: 150px;
            overflow-y: scroll;
        }
        .button {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .button.off {
            background: #f44336;
        }
        .button.toggle {
            background: #ff9800;
        }
        .coil-input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="status">
        {% if fallback_mode %}
            <span class="fallback">Fallback modus actief: geen RS485-slave gedetecteerd.</span>
        {% else %}
            RS485 gekoppeld.
        {% endif %}
        <br>
        <span>Coil {{ coil_number }} status: {{ coil_state }}</span>
    </div>
    <h1>Relay Test Interface Extra</h1>
    <div>
        <a href="{{ url_for('relay_action', action='on') }}" class="button">Turn On</a>
        <a href="{{ url_for('relay_action', action='off') }}" class="button off">Turn Off</a>
        <a href="{{ url_for('relay_action', action='toggle') }}" class="button toggle">Toggle</a>
    </div>
    <div class="coil-input">
        <form action="{{ url_for('update_coil') }}" method="post">
            <label for="coil_number">Voer coil nummer in:</label>
            <input type="number" id="coil_number" name="coil_number" value="{{ coil_number }}" min="0">
            <button type="submit">Update</button>
        </form>
    </div>
    <h2>Server Log</h2>
    <div class="log">
        {% for entry in log_messages %}
            {{ entry }}<br>
        {% endfor %}
    </div>
    <script>
      window.onload = function() {
        var logDiv = document.querySelector('.log');
        if(logDiv) {
          logDiv.scrollTop = logDiv.scrollHeight;
        }
      };
    </script>
</body>
</html>
