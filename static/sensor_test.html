<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Live Sensor Data (slave 5)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Live Sensor Data (slave 5)</h1>
  <table id="sensorTable">
    <thead>
      <tr>
        <th>Kanaal</th>
        <th>Ruwe Waarde</th>
        <th>Gekalibreerd</th>
      </tr>
    </thead>
    <tbody>
      <!-- Maak vier lege rijen voor kanaal 0–3 -->
      <tr><td>0</td><td id="raw-0">–</td><td id="value-0">–</td></tr>
      <tr><td>1</td><td id="raw-1">–</td><td id="value-1">–</td></tr>
      <tr><td>2</td><td id="raw-2">–</td><td id="value-2">–</td></tr>
      <tr><td>3</td><td id="raw-3">–</td><td id="value-3">–</td></tr>
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    // Verbind met je Socket.IO-server
    const socket = io('http://localhost:5002');

    socket.on('connect', () => {
      console.log('✅ WebSocket verbonden');
    });

    socket.on('sensor_update', data => {
      console.log('🔔 sensor_update:', data);
      // Update de cellen voor het juiste kanaal
      document.getElementById(`raw-${data.channel}`).textContent = data.raw;
      document.getElementById(`value-${data.channel}`).textContent = data.value.toFixed(2);
    });

    socket.on('disconnect', () => {
      console.warn('❌ Verbinding verbroken');
    });
  </script>
</body>
</html>
